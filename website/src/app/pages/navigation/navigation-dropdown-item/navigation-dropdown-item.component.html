<a class="ptb-14 ptb-responsive d-flex flex-items-center cursor-pointer tsop-hover" (click)="toggleExpand()">
    <i class="material-icons-outlined mr-6"> {{ this.iconName }} </i> 
     {{ this.displayName }} 
     <i class="material-icons">{{this.isExpanded ? "expand_less" : "expand_more"}}</i>
</a>
<app-navigation-dropdown-menu
[navigationItems]="this.navigationItems" [(isExpanded)]="this.isExpanded">
</app-navigation-dropdown-menu>
