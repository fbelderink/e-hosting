<div class="header-box">
    <h1 class="heading-text">
        Konto
    </h1>
</div>
<div class="sub-header-box">
    <form [formGroup]="changeNameForm" (ngSubmit)="onSubmitNameForm()">
        <div class="form">
            <label class="form-input-label">Name</label>
            <input type="text" formControlName="name" class="form-input">
        </div>
        <button class="btn-submit">Aktualisieren</button>
    </form>
</div>
<div class="sub-header-box">
    <form [formGroup]="identificationForm" (ngSubmit)="onSubmitIdentification()">
        <div class="form">
            <label class="form-input-label">Email</label>
            <input type="text" formControlName="email" class="form-input">
        </div>
        <div class="form">
            <label class="form-input-label">Mobiltelefonnummer</label>
            <input type="tel" formControlName="mobile_number" class="form-input">
        </div>
        <button class="btn-submit">Aktualisieren</button>
    </form>
</div>
