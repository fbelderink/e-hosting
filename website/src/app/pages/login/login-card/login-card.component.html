<div class="container">
    <div class="error-box" *ngIf="showError">
        Email oder Passwort ist falsch!
        <i class="material-icons-outlined close-icon" (click)="onCloseErrorBox()">close</i>
    </div>
    <div class="header">
        <label class="title">
            {{ title }}
        </label>
    </div>
    <form class="form">
        <div class="form-group">
            <label class="inputLabel">
                {{ inputLabel1 }}
            </label>
            <input class="form-control">
        </div>
        <div class="form-group">
            <label class="inputLabel">
                {{ inputLabel2 }}
            </label>
            <input class="form-control">
        </div>
        <button class="btn-submit" (click)="onSubmit()">Login</button>
        <a>Passwort vergessen?</a>
    </form>
</div>
