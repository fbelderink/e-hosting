      <div class="d-none-nav">
        <div class="d-flex flex-items-center text-white">
          <a routerLink="/cart" routerLinkActive="active" class="d-flex flex-items-center fw-lighter"><i
              class="material-icons-outlined mr-6">shopping_cart</i>
            <span class="d-none cart-with-text">Einkaufswagen</span>
          </a>
          <div class="d-flex flex-items-center ml-cart-responsive cursor-pointer"
            (click)="this.sideNavOpen ? closeSideNav() : openSideNav()"><i class="material-icons">menu</i></div>
        </div>
      </div>
    </div>
    <div id="nav-menu" class="mobile-nav desktop-nav m-side-nav">
      <!--<i class="material-icons btn-close cursor-pointer d-none-nav tsop-hover" (click)="closeSideNav()">clear</i>-->
      <nav class="mr-navmenu mr-navmenu-responsive">
        <ul class="list-style-none d-flex-nav text-white-nav flex-items-center">
          <!--<li class="mr-16">
            <a class="ptb-14 ptb-responsive d-flex flex-items-center">Home</a>
          </li>-->
          <li class="mr-16">
            <app-navigation-item [displayName]="'Cloud'" [iconName]="'cloud'" [routerLink]="'/cloud'">
            </app-navigation-item>
          </li>
          <li class="mr-16">
            <app-navigation-dropdown-item [displayName]="'Server'" [iconName]="'storage'" [navigationItems]="this.serverItems">
            </app-navigation-dropdown-item>
          </li>
          <li class="mr-16">
            <app-navigation-dropdown-item [displayName]="'Business Solutions'" [iconName]="'business'" [navigationItems]="this.bsItems">
            </app-navigation-dropdown-item>
          </li>
          <li class="mr-16">
            <app-navigation-item [displayName]="'News'" [iconName]="'today'" [routerLink]="'/news'"></app-navigation-item>
          </li>
        </ul>
      </nav>
      <div class="d-flex-nav flex-items-center text-white-nav mr-navmenu mr-navmenu-responsive">
        <a routerLink="/login" routerLinkActive="active"
          class="mr-16 fw-lighter border-login d-flex flex-items-center ptb-14 ptb-responsive tsop-hover"><i

        <a routerLink="/cart" routerLinkActive="active"
          class="d-flex flex-items-center fw-lighter ptb-14 ptb-responsive tsop-hover"><i
            class="material-icons-outlined mr-6">shopping_cart</i>Einkaufswagen</a>
        <!--<a class="d-flex flex-items-center">
          <img height="32" src="assets/scalableVectorGraphics/navbar/cart.svg">
        </a>-->
      </div>
